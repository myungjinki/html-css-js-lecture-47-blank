<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
  </head>

  <body>
    <h1>Image</h1>

    <!-- 이미지 태그
    src속성의 속성값으로 넣고자 하는 이미지의 경로를 작성
    alt속성의 속성값으로 이미지를 설명하는 텍스트를 작성
  -->
    <img src="../../asset/img/aaa.jpg" alt="다람쥐">

    <!--
    * figure :
    설명글이 필요한 대상과 설명글을 한 단위로 묶어준다.
    * figcaption :
    설명글을 삽입하는 태그
    설명글과 설명하는 대상이 figure태그로 감싸져야 한다.
  -->
    <figure>
      <img src="../../asset/img/bbb.jpg" alt="강아지">
      <figcaption>강아지</figcaption>
    </figure>

    <!-- iframe :외부의 HTML문서 및 컨텐츠를 가져올 때 -->
    <iframe id="anchor" width="560" height="315" src="https://www.youtube.com/embed/bqVfQcr75F0?si=xbpfGzrq19sn8PE2"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe width="600" height="400" src="../home.html" frameborder="2"></iframe>
  </body>

</html>
