<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트</title>
  </head>

  <body>
    <h1>TEXT</h1>
    <!-- hr : 구분선 태그 -->
    <hr />

    <!-- hn(1~6)태그 : 제목 태그 B -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>

    <!-- p : 단락을 나타내는 텍스트 B -->
    <p>문단(paragraph) 줄바꿈을 해도 적용이 안 된다</p>

    <!-- pre : 개행, 띄어쓰기를 포함하는 텍스트 B -->
    <pre>
      단락 만드는 태그
          띄어쓰기
        개  행
        ????
    </pre>

    <!--  br: 개행 태그 B -->
    <p>줄바꿈을 하고 싶으면<br />br태그를 사용해 줄바꿈을 할 수 있다</p>

    <!-- 강조 (굵기) In -->
    <strong>굵게 표현할 글씨</strong><br />
    <b>굵게 표현할 글씨 2</b><br />
    <!-- 강조 (기울임) In -->
    <i>이탤릭체로 표시할 텍스트</i><br />
    <em>이탤릭체로 강조할 텍스트</em>
    <!-- 강조 (색상) In -->
    <p><mark>안녕</mark>하세요</p>
    <!-- 강조 (동아시아 글자 표시)  -->
    <p>
      루비는 1995년 일본의 프로그래머인 마츠모토 유키히로(<ruby
        >松本幸弘<rt>まつもと　ゆきひろ</rt></ruby
      >)가 만든 프로그래밍 언어입니다.
    </p>
  </body>
</html>
