<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트2</title>
  </head>

  <body>

    <!--
    목록을 만드는 태그 ul, ol, dl
    ol : 순서가 있는 목록 ordered list
    ul : 순서가 없는 목록 unordered list
      li : 목록 요소 list item
    dl : 용어를 설명하는 목록 description list
      dt : 정의되는 용어의 제목 description term
      dd : 용어에 대한 설명 description definition
    -->

    <h1>FrontEnd 학습 로드맵</h1>
    <!-- ol 순서가 있는 목록 -->
    <!-- ol>li*3+ul>li*3 -->
    <ol>
      <li>HTML</li>
      <ul>
        <li>경로</li>
        <li>텍스트</li>
        <li>이미지</li>
      </ul>
      <li>CSS</li>
      <li>JavaScript</li>
      <ul>
        <li>데이터타입</li>
        <li>내장함수</li>
        <li>DOM객체</li>
      </ul>
    </ol>

    <hr>
    <h1>쇼핑 목록</h1>
    <ol type="I" start="2">
      <li>맥북</li>
      <li>아이패드</li>
      <li>아이폰</li>
    </ol>
    <ul style="list-style-type: square;">
      <li>갤럭시북</li>
      <li>갤럭시탭</li>
      <li>S25</li>
    </ul>

    <dl>
      <dt>HTML</dt>
      <dd>프론트엔드의 구조와 의미를 담당</dd>
      <dt>CSS</dt>
      <dd>프론트엔드의 꾸밈담당</dd>
      <dt>JavaScript</dt>
      <dd>프론트엔드의 근육(상호작용)</dd>
    </dl>
  </body>

</html>
