<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <form>
      <button class="show">정보 보기</button>
      <button class="hide">정보 닫기</button>
      <table class="info">
        <thead>
          <tr>
            <th>이름</th>
            <th>등급</th>
            <th>가입일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>홍길동</td>
            <td>일반회원</td>
            <td>20/01/03</td>
          </tr>
          <tr>
            <td>손오공</td>
            <td>실버회원</td>
            <td>22/05/05</td>
          </tr>
          <tr>
            <td>이순신</td>
            <td>골드회원</td>
            <td>19/03/22</td>
          </tr>
        </tbody>
      </table>
    </form>
    <script>
      const showButton = document.querySelector('.show');
      const hideButton = document.querySelector('.hide');
      const infoTable = document.querySelector('.info');

      showButton.addEventListener('click', (e) => {
        e.preventDefault();
        let = confirm('정보를 보시겠습니까?');
        if (confirm) {
          infoTable.style.visibility = 'visible';
        }
      });

      hideButton.addEventListener('click', (e) => {
        e.preventDefault();
        infoTable.style.visibility = 'hidden';
      });
    </script>
  </body>
</html>
