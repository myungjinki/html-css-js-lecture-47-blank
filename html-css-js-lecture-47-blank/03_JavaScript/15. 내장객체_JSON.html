<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JSON</title>
		<script>
			/*
						JSON (JavaScript Object Notation)
							- 자바스크립트 객체 표기법을 기반으로 한 데이터 교환 형식
							- 웹 어플리케이션에서 서버와 클라이언트 간의
								데이터를 교환하는 데 자주 사용됨.
				*/

			// 문자열
			// 문자열을 JSON형식으로 작성하고 그 문자열을 JSON객체로 파싱
			const obj = '{"id": "aaa", "title": "bbb"}';
			console.log('----- 문자열 -----');
			console.log(obj.id);
			console.log(obj.title);

			console.log('----- 문자열 => JSON 객체 -----');
			const obj2 = JSON.parse(obj); // 문자열을 JSON 객체로 변환
			console.log(obj2.id);
			console.log(obj2.title);

			// JSON 형식 규칙
			// 키(key)는 반드시 큰따옴표로 감싸진 문자열이어야 한다. (JSON 문법)
			// 값(value)는 문자열, 숫자, 불리언, 배열, 객체, null이 들어갈 수 있다.
			// 함수나 undefined는 들어갈 수 없음.

			// 문자열  ->  JSON객체  JSON.parse([JSON문법의 문자열])
			// JSON객체  ->  문자열  JSON.stringify(자바스크립트의 객체)

			window.onload = function () {
				const person = {
					name: 'John Doe',
					age: 30,
					isStudent: false,
					courses: ['Math', 'Science', 'History'],
					address: {
						street: '123 Main St',
						city: 'Anytown',
						state: 'CA',
					},
				};
				// 객체를 JSON 문자열로 변환
				const jsonString = JSON.stringify(person);
				console.log(jsonString);
				console.log(typeof jsonString);

				// 수신입장  아래와 같은 문자열을 수신했다고 할때..
				const jsonString2 =
					'{"name":"John Doe","age":30,"isStudent":false,"courses":["Math","Science","History"],"address":{"street":"123 Main St","city":"Anytown","state":"CA"}}';
				// JSON 문자열을 객체로 변환  객체로 변환하여 그 안의 key와 value를 접근연산자로 확인해보자.
				const person2 = JSON.parse(jsonString2);
				console.log(person2);
				console.log(typeof person2);
				console.log(person2.name);
				console.log(person2.courses[1]);

				const contents = document.querySelector('#contents');
				let str = ``;
				str += `<table>`;
				str += `<caption>학생 정보</caption>`;
				str += `<tr>`;
				str += `<th>이름</th>`;
				str += `<td>${person2.name}</td>`;
				str += `</tr>`;
				str += `<tr>`;
				str += `<th>나이</th>`;
				str += `<td>${person2.age}</td>`;
				str += `</tr>`;
				str += `<tr>`;
				str += `<th>과목</th>`;
				str += `<td>${person2.courses[0]}, ${person2.courses[1]}, ${person2.courses[2]}</td>`;
				str += `</tr>`;
				str += `<tr>`;
				str += `<th>주소</th>`;
				str += `<td>${person2.address.street}, ${person2.address.city}, ${person2.address.state}</td>`;
				str += `</tr>`;
				str += `</table>`;
				contents.innerHTML = str;
			};
		</script>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th {
				width: 100px;
				height: 80px;
				background-color: beige;
			}

			td {
				width: 300px;
				height: 80px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="contents"></div>
	</body>

</html>
