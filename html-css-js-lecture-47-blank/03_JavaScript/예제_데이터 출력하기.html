<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력 예제</title>
    <script>
      window.onload = function () {
        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelector('#btn2');

        btn1.addEventListener('click', () => {
          const conf = confirm('정보를 표시하시겠습니까?');
          console.log(conf);
          if (conf) {
            // 아래 div를 있었다 없었다
            document.querySelector('#target').style.visibility = 'visible';
            // document.querySelector('#target').innerHTML = str;
          }
        });
        btn2.addEventListener('click', () => {
          document.querySelector('#target').style.visibility = 'hidden';
        });


        // document.getElementById('btn1')

      };
    </script>
  </head>

  <body>
    <input type="button" value="정보보기" id="btn1">
    <input type="button" value="정보닫기" id="btn2">
    <div id="target">정보를 출력할 공간</div>
  </body>

</html>
