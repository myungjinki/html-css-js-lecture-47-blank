<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
      /*
        Function
        1. 함수의 문법
          - 명명규칙 : 영문자, _, $ 사용가능, 숫자로 시작할 수 없다, 특수문자 사용불가
          - 명명관례 : 동사로 시작, 두 개 이상의 단어는 카멜케이스
          function 함수이름(arg1, arg2, arg3.....){
            // 명령문;
          }
        2. 리턴
          - return을 만나면 함수의 실행을 중지하고 호출한 곳으로 리턴값을 반환
          - return을 작성하지 않으면 undefined를 반환
      */
      console.log(addFunction(1, 4));
      console.log(addFunction);

      // 1. 함수 선언문
      // 함수의 호이스팅 : 실제 선언되기 이전에도 호출할 수 있다..
      // 함수 선언문이 평가되면 식별자가 암묵적으로 생성되고 함수 객체가 할당됨..
      // 함수 정의하기
      function addFunction(a, b) {
        return a + b;
      }

      // 함수 호출하기
      console.log(addFunction(1, 4));

      // 2. 함수 표현식
      // 변수에 함수리터럴을 할당
      const myFunction = function () {
        document.write('함수 표현식<br>');
      };
      // myFunction();
      console.log(myFunction);
      console.log(typeof myFunction);

      // 3. 화살표 함수
      //
      const myFunction2 = () => document.write('화살표 함수<br>');
      myFunction2();
      console.log(myFunction2);
      console.log(typeof myFunction2);
    </script>
  </head>

  <body>

  </body>

</html>
