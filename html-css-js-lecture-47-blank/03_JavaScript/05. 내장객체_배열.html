<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
      /*
        내장객체는 자바의 표준 라이브러리 클래스와 비슷한 역할을 한다..
        - 자바에서 String, ArrayList, Math 같은 클래스가 자주 사용하는 기능을 미리 구현해 놓은 것처럼
          자바스크립트에서 내장객체(Array, String, Math, Date, Number, RegExp, ...)가 그러한 역할을 한다.
        - 이 내장객체들은 자료구조나 유틸리티 기능을 담고 있으며, 객체에 포함된 메서드를 통해 기능을 사용할 수 있다.
  
        사용방식
          객체를 변수에 할당하여 사용할 수 있으며, 변수에서 점 연산자를 통해 메서드를 호출한다.
  
        * 배열(Array)
        자바스크립트 배열은 순서가 있는 값들의 집합을 저장하는 변수
  
        new 또는 리터럴로 인스턴스를 생성하여 사용
        리터럴? 사람이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을 생성하는 표기법
  
      */
      const fruits = ['Apple', 'Cherry', 'Banana'];

      // 배열의 요소 접근
      console.log(fruits[0]);
      console.log(fruits[2]);

      // 배열의 요소 수정
      fruits[2] = 'Blueberry';
      console.log(`배열의 요소를 수정함 ${fruits}`);

      // 배열 길이
      console.log(fruits.length);

      // 배열의 끝에 요소 추가 (push)
      fruits.push('Melon');
      console.log(fruits);

      // 배열의 끝에 요소 제거 (pop)
      const lastFruit = fruits.pop();
      console.log(lastFruit);
      console.log(fruits);

      // 배열 순회하기
      // 반복대상은 value 함수형스타일 중단불가
      // 순회하려는배열.forEach( (값, 인덱스) => {실행문} );
      fruits.forEach((value, index) => {
        console.log(value, index);
      });

    </script>
  </head>

  <body>

  </body>

</html>
