<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>데이터 출력 예제</title>
		<script>
			window.onload = function () {
				const btn1 = document.querySelector('#btn1');
				const btn2 = document.querySelector('#btn2');

				btn1.addEventListener('click', () => {
					const A = confirm("정보를 표시하시겠습니까?");
					if (A) {
						const list = [
							{
								이름: '홍길동',
								등급: '일반회원',
								가입일: '20/01/03',
							},
							{
								이름: '손오공',
								등급: '실버회원',
								가입일: '22/05/05',
							},
							{
								이름: '이순신',
								등급: '골드회원',
								가입일: '19/03/22',
							},
						];

						let str = '<table>';
						str +=
							'<tr><th>이름</th><th>등급</th><th>가입일</th></tr>';
						for (let i = 0; i < list.length; i++) {
							str += '<tr>';
							str += `<td>${list[i].이름}</td>`;
							str += `<td>${list[i].등급}</td>`;
							str += `<td>${list[i].가입일}</td>`;
							str += '</tr>';
						}
						str += '</table>';
						document.querySelector('#target').style.visibility =
							'unset';
						document.querySelector('#target').innerHTML = str;
					}
				});

				btn2.addEventListener('click', () => {
					document.querySelector('#target').style.visibility =
						'hidden';
				});
			};
		</script>
	</head>

	<body>
		<input type="button" value="정보 보기" id="btn1">
		<input type="button" value="정보 닫기" id="btn2">
		<div id="target"></div>
	</body>

</html>
