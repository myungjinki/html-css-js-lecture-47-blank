<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
      /*
        * Object
        데이터를 구조화하고 저장하는 방법
        - { key : value }
        - key의 따옴표는 생략 가능
      */
      // 1. 객체 리터럴
      const user = {
        name: '홍길동',
        age: 30,
      };
      console.log(user);
      console.log(typeof user);

      // 2. new Object() 생성자
      // new키워드로 새 객체 인스턴스 생성 가능
      const obj = new Object();
      console.log(obj);
      console.log(typeof obj);

      // 3. 클래스 정의를 통한 객체 생성
      // 클래스 = 객체를 만드는 레시피
      class Human {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }
      const lee = new Human('이순신', 50);
      console.log(lee);

      // 객체의 속성 접근방법
      // 1. 속성선택자 점 표기
      console.log(user.name);
      console.log(user.age);
      // 2. 대괄호 표기 (X)     // 객체['키이름']
      // 키가 동적으로 정해지는 경우
      // 식별자 규칙을 따르지 않는 경우
      // 문자열로 속성을 참조하기 때문에 오타가 있어도 런타임까지 오류가 드러나지 않는다...

      let key = '';
      if (true) {
        key = 'name';
      } else {
        key = 'age';
      }
      console.log(user[key]);
      console.log(user['name']);
      console.log(user['age']);

      // 식별자 규칙을 따르지 않는경우 예시
      const arr = ['aaa', 'bbb', 'ccc'];
      console.log(arr);
      console.log(arr[0]); // 배열 인덱싱도 대괄호 방식
      // 배열도 객체로써 내부는 인덱스:요소 키:값 형태를 가짐



      // 객체 구조
      // 객체 프로퍼티의 값에는 객체도 함수도 들어갈 수 있다.
      const obj2 = {
        a: 123,
        b: 'ddd',
        c: true,
        d: { a: 'a', b: 'b' },
        e() {
          alert('메서드 실행');
        },
      };

      const honggildong = {
        firstName: '길동',
        lastName: '홍',
        id: 'hong',
        // 객체의 메서드 안에서 해당 객체를 this로 가리키며 객체의 프로퍼티 값을 사용할 수 있다.
        fullName() {
          return this.firstName + ' ' + this.lastName;
        },
      };
      console.log(honggildong.firstName);
      console.log(honggildong.lastName);
      console.log(honggildong.fullName());
      honggildong.firstName = '개똥'; // 객체의 속성 값 변경
      console.log(honggildong.fullName());
      console.log(honggildong);
      honggildong.gender = '남성';  // 객체의 속성 추가 (없는 속성을 불러서 값을 할당하면 속성이 생김)
      console.log(honggildong.gender);
      console.log(honggildong);
    </script>
  </head>

  <body>

  </body>

</html>
